<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/sumar" method="post">
        <table width="300" border="1" height="300">
            <tr align="center">
                <td><label for="n1">Numero 1</label></td>
                <td><input type="text" name="t1" value="{{py}}"></td>
            </tr>
            <tr align="center">
                <td><label for="n2">Numero 2</label></td>
                <td><input type="text" name="t2" value="{{sy}}"></td>
            </tr>
            <tr align="center">
                <td><label for="n2">Resultado</label></td>
                <td><input type="text" name="t3" value="{{sm}}"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Calcular">
                </td>
            </tr>
        </table>

        {% if sm is not none %}
            <h4>La suma es {{sm}}</h4>
        {% endif %}
    </form>
</body>
</html>
